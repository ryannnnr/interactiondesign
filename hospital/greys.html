<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
  <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

  <!-- Images. -->
  <img id="Man" src="man.png">
  <img id="man-thumb" src="thumb-city.jpg">
</a-assets>

      <!-- <a-sky src="puydesancy.jpg" rotation="0 -130 0"></a-sky> -->
      <a-sky src="man.jpeg" rotation="0 -130 0"></a-sky>
      <a-text font="kelsonsans" value="Times Square" width="6" position="-2.5 0.25 -1.5"
              rotation="0 15 0"></a-text>
    </a-scene>
  </body>
</html>
