<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
  <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

  <!-- Images. -->
  <img id="man" src="man.png">
  <img id="man-thumb" src="man.png">
</a-assets>
<a-entity id="links" layout="type: line; margin: 1.5" position="-2.5 0.25 -1.5">
<a-entity template="src: #link" data-src="man.png" data-thumb="man.png"></a-entity>

</a-entity>
      <!-- <a-sky src="puydesancy.jpg" rotation="0 -130 0"></a-sky> -->


  <a-sphere position="-13 1.25 -5" radius="1.25" color="purple"></a-sphere>





      <!-- Camera + Cursor. -->
<a-camera>
  <a-cursor
    id="cursor"
    animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
    animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
    animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
</a-camera>
      <a-text font="kelsonsans" value="Welcome" width="6" position="-2.5 0.25 -1.5"
              rotation="0 15 0"></a-text>
                    <a-sky src="greys.jpeg" rotation="0 -130 0"></a-sky>
    </a-scene>
  </body>
</html>
